<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CALCULADORA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./css/calculadora.css"></script>
  </head>
  <body>

    <div class="pantalla"></div>
    <br>
    <div class="card" style="width: 15rem;">
        <img src="./img/1.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Cassio</p>

         <div>
          <a href="#" class="btn btn-dark"      id="siete">7</a>
          <a href="#" class="btn btn-dark"      id="ocho">8</a>
          <a href="#" class="btn btn-dark"      id="nueve">9</a>
          <a href="#" class="btn btn-success"   id="multiplicar" onclick="realizarMulti();">x</a>
         </div>
         <div>
           <a href="#" class="btn btn-dark"     id="cuatro">4</a>
           <a href="#" class="btn btn-dark"     id="cinco">5</a>
           <a href="#" class="btn btn-dark"     id="seis">6</a>
           <a href="#" class="btn btn-success"  id="dividir" onclick="realizarDivi();">/</a>
        </div>
        <div>
            <a href="#" class="btn btn-dark"    id="uno">1</a>
            <a href="#" class="btn btn-dark"    id="dos">2</a>
            <a href="#" class="btn btn-dark"    id="tres">3</a>
            <a href="#" class="btn btn-success" id="resta" onclick="realizarResta();">-</a>
        </div>
        <div>
            <a href="#" class="btn btn-dark"    id="cero">0</a>
            <a href="#" class="btn btn-success" id="decimal">.</a>
            <a href="#" class="btn btn-success" id="sumar" onclick="realizarSuma();">+</a>
            <a href="#" class="btn btn-danger"  id="igual">=</a>
        </div>

        </div>
     </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./js/scrypt.js"></script>
  </body>
</html>
